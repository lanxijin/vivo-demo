<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号注册</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1909850_2mdvhex3h5o.css">
    <link rel="stylesheet" href="../css/reg.css">
</head>
<body>
<div class="register">
    <div class="section">
        <div class="logo">
            <a href="Mall.html">
                <img src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/logo.1f42884.png.webp">
            </a>
        </div>
        <div class="title">
            账号注册
        </div>
        <div class="reg-box">
            <div class="input">
                <div class="input-code">
                    账号
                </div>
                <input type="username" name="username" placeholder="请输入账号">
            </div>
            <div class="hint">
                成功注册帐号后，国家／地区将不能被修改
            </div>
            <div class="input">
                <div class="input-code">
                    密码
                </div>
                <input type="password" name="password" placeholder="请输入密码">
            </div>
            <div class="protocol">
                <div class="check-box">
                    
                </div>
                <span>我已阅读并接受</span>
                <a href="#">
                    《vivo服务协议》
                </a>
            </div>
            <div class="reg-btn">
                注册
            </div>
        </div>
    </div>
</div>


<script src="../script/jquery.min.js"></script>
<script src="../script/Mall.js"></script>
<script src="../script/reg.js"></script>
</body>
</html>
