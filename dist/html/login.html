<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="login">
    <div class="login-con">
        <img src="../imgs/login-large.jpg">
        <div class="logo">
            <a href="./Mall.html"></a>
        </div>
        <div class="login-box">
            <div class="inner-box">
                <div class="logo-area">
                    <a href="./Mall.html">
                        <img src="../imgs/logo-boximg.webp">
                    </a>
                </div>
                <div class="title">账号登录</div>
                <div class="toggle">
                    账号登录
                </div>
                <div class="ipt">
                    <input type="username" name="username" placeholder="请输入账号">
                </div>
                <div class="ipt">
                    <input class="ipt-pwd" type="password" name="password" placeholder="请输入密码">
                    <div class="eye">
                        <img class="eye1" src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/eyes-off.7c50935.png.webp">
                        <img class="eye2" src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/eyes-on.c96cc6e.png">
                    </div>
                </div>
                <div class="check-box clearfix">
                    <div class="auto-login">
                        <div class="check">
                            
                        </div>
                        <span>两周内记住密码</span>
                    </div>
                </div>
                <div class="login-btn">
                    登录
                </div>
                <div class="register-btn">
                    <a href="./reg.html">
                        注册vivo帐号
                    </a>
                </div>
                <div class="hint3">
                    短信可能会有延时，请耐心等待，如果长时间未收到短信，请60秒后重新获取
                </div>
                <div class="forget-pwd">
                    忘记密码
                </div>
                <div class="other-way-login">
                    <fieldset class="fie">
                        <legend>
                            其它方式登录
                        </legend>
                    </fieldset>
                    <div class="icon-box">
                        <div class="item">
                            <div class="img-weixin"></div>
                        </div>
                        <div class="item">
                            <div class="img-zhifubao"></div>
                        </div>
                        <div class="item">
                            <div class="img-weibo "></div>
                        </div>
                        <div class="item">
                            <div class="img-renren"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../script/jquery.min.js"></script>
<script src="../script/cookie.js"></script>
<script src="../script/login.js"></script>
</body>
</html>
